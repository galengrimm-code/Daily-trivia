<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <!-- Theme and App Colors -->
    <meta name="theme-color" content="#F8FAFC" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />

    <!-- App Description -->
    <meta name="description" content="Daily Games - Word puzzles and trivia for the family!" />
    <meta name="application-name" content="Daily Games" />

    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Daily Games" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Android Specific -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Web Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <title>Daily Games</title>

    <!-- Mobile-optimized styles -->
    <style>
      /* Prevent overscroll bounce on iOS */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      /* Safe area insets for notched devices */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Prevent text selection on interactive elements */
      button, a {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Smooth scrolling */
      * {
        scroll-behavior: smooth;
      }

      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }

      /* Fix 100vh issue on mobile browsers */
      .min-h-screen {
        min-height: 100vh;
        min-height: 100dvh;
      }

      /* Loading animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Splash screen styles */
      #splash {
        position: fixed;
        inset: 0;
        background: #F8FAFC;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Splash screen while app loads -->
    <div id="splash">
      <div style="text-align: center; animation: pulse 1.5s ease-in-out infinite;">
        <div style="font-size: 48px; margin-bottom: 12px;">ðŸ” </div>
        <div style="font-family: 'Nunito', sans-serif; font-size: 24px; font-weight: 800; color: #1E293B;">Daily Games</div>
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Hide splash screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
