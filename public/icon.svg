<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#115e59"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Brain icon stylized -->
  <g transform="translate(256, 256)">
    <!-- Question mark with brain-like curves -->
    <path d="M-20 -120 C-80 -120 -100 -60 -100 -20 C-100 40 -60 60 -20 80 L-20 100"
          fill="none" stroke="url(#accent)" stroke-width="40" stroke-linecap="round"/>
    <circle cx="-20" cy="140" r="25" fill="url(#accent)"/>
    <!-- Decorative sparkles -->
    <circle cx="80" cy="-80" r="12" fill="#22d3ee" opacity="0.9"/>
    <circle cx="100" cy="-40" r="8" fill="#34d399" opacity="0.7"/>
    <circle cx="70" cy="0" r="6" fill="#22d3ee" opacity="0.5"/>
  </g>
</svg>
